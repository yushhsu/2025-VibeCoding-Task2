<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Alysha — UX 設計與前端思維結合的個人網站，展示作品集、專業定位與設計方法。">
  <title>Alysha — Personal Website</title>

  <style>
    :root {
      --bg: #fafafa;
      --text: #222;
      --primary: #5755d9;
    }

    body {
      margin: 0;
      font-family: "Inter", "Noto Sans TC", sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    header.site-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 32px;
      position: sticky;
      top: 0;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(8px);
      z-index: 20;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: var(--text);
      font-size: 14px;
      transition: 0.2s;
    }
    nav a:hover {
      color: var(--primary);
    }

    section {
      padding: 120px 32px;
      max-width: 1200px;
      margin: auto;
    }

    /* ======================
       高級 Hero 左文右圖
    ====================== */

    #hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 48px;
    }

    #hero .hero-text {
      flex: 1;
    }

    #hero h1 {
      font-size: 52px;
      margin: 0 0 16px;
      font-weight: 700;
    }

    #hero p {
      font-size: 18px;
      max-width: 480px;
      opacity: 0.85;
    }

    .hero-buttons {
      margin-top: 24px;
      display: flex;
      gap: 16px;
    }

    .btn {
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      border: 1px solid transparent;
      transition: 0.25s;
    }

    .btn-primary {
      background: var(--primary);
      color: #fff;
    }

    .btn-primary:hover {
      opacity: 0.85;
    }

    .btn-outline {
      border: 1px solid var(--primary);
      color: var(--primary);
    }

    .btn-outline:hover {
      background: var(--primary);
      color: #fff;
    }

    /* 右側圖片區插槽 */
    .hero-image-slot {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #eee;
      height: 360px;
      border-radius: 20px;
      overflow: hidden;
    }

    .hero-image-slot img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: top; /* ⭐ 強制圖片取頂部 */
    } 


    /* ============
       RWD
    ============ */
    @media (max-width: 900px) {
      #hero {
        flex-direction: column;
        text-align: center;
      }
      #hero p {
        margin: 0 auto;
      }
      .hero-buttons {
        justify-content: center;
      }
      .hero-image-slot {
        width: 100%;
        height: 280px;
      }
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header class="site-header">
    <div class="logo">Alysha</div>
    <nav>
      <a href="#hero">首頁</a>
      <a href="#about">關於我</a>
      <a href="#skills">技能</a>
      <a href="#projects">作品集</a>
      <a href="#contact">聯絡我</a>
    </nav>
  </header>

  <!-- =======================
       高級 Hero：左文右圖
  ======================= -->
  <section id="hero">
    <div class="hero-text">
      <h1>Hi, I'm Alysha.</h1>
      <p>這是一段 Hero 用的優雅描述文字。未來你可以放專業定位、角色介紹或一句能代表你的標語。</p>

      <!-- Hero 按鈕插槽 -->
      <div class="hero-buttons">
        <a href="#projects" class="btn btn-primary">查看作品</a>
        <a href="#contact" class="btn btn-outline">與我聯絡</a>
      </div>
    </div>

    <!-- Hero 圖像插槽（可替換成照片/插畫/3D/Lottie） -->
    <div class="hero-image-slot">
      <!-- 預設灰底，你可自行放入圖片 -->
     <img src="Pingu.png" alt="Alysha" />
    </div>
  </section>

  <!-- About -->
  <section id="about">
    <h2>About Me</h2>
    <div class="about-content-slot"></div>
  </section>

  <!-- Skills -->
  <section id="skills">
    <h2>Skills</h2>
    <div class="skills-list-slot"></div>
  </section>

  <!-- Projects -->
  <section id="projects">
    <h2>Projects</h2>
    <div class="projects-grid-slot"></div>
  </section>

  <!-- Contact -->
  <section id="contact">
    <h2>Contact</h2>
    <div class="contact-slot"></div>
  </section>

  <footer style="padding: 32px; text-align: center; opacity: 0.7;">
    © 2025 Alysha — All rights reserved.
  </footer>

</body>
</html>
